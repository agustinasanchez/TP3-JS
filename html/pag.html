<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, inicial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="../js/script.js" type="text/javascript"></script>
        <script src="../js/modal.js" type="text/javascript"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
        <link rel="stylesheet" href="../styles/styles.css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500&amp;subset=cyrillic" rel="stylesheet">
        <title>Registro de Ventas</title>
    </head>
    <body onload ="CreateTable()">
        <header class="PC-store-sales-container">
            <div class="header"><img src="../images/banner.jpg"></div>
            <h1>Registro de Ventas</h1>
        </header>
        <section class="section2">
            <h2>Control de ventas</h2>
            <a href="#"class="buttom1"id ="buttom1"onclick ="showOptions()">Nueva venta</a>
            <div id="newSale" class="newSale">
                <p class="itemNewSale">seleccione un componente:</p>
                <select name="components" id="components" multiple>
                    <option value="Monitor GPRS 3000">Monitor GPRS 3000</option>
                    <option value="Motherboard ASUS 1500">Motherboard ASUS 1500</option>
                    <option value="Monitor ASC 543">Monitor ASC 543</option>
                    <option value="Motherboard ASUS 1200">Motherboard ASUS 1200</option>
                    <option value="Motherboard MZI">Motherboard MZI</option>
                    <option value="HDD Toyiva">HDD Toyiva</option>
                    <option value="HDD Wezter Dishital">HDD Wezter Dishital</option>
                    <option value="RAM Quinston">RAM Quinston</option>
                    <option value="RAM Quinston Fury">RAM Quinston Fury</option>
                </select>
                <p class="itemNewSale">seleccione una vendedora:
                    <select name="sellers" id="sellers">
                        <option value="Ada">Ada</option>
                        <option value="Grace">Grace</option>
                        <option value="Hedy">Hedy</option>
                        <option value="Sheryl">Sheryl</option>
                    </select>
                </p>
                <p class="itemNewSale">seleccione una sucursal:
                    <select name="branch" id="branch">
                        <option value="Centro">Centro</option>
                        <option value="Caballito">Caballito</option>
                    </select>
                </p>
                <input type="submit" value="Confirmar" id="sent" onclick ="newSale()">
            </div>
            <table>
                <thead>
                    <tr>
                        <td class= "itemTd">Fecha (mes /año)</td>
                        <td class= "itemTd">Vendedora</td>
                        <td class= "itemTd">Componentes</td>
                        <td class= "itemTd">Sucursal</td>
                        <td class= "itemTd">Precio Total</td>
                    </tr>
                </thead>
                <tbody id="record">
                </tbody>
            </table>
        </section>
        <div class="report"id="report">
            <p id="report1">Reporte: </p>
        </div>
        <div class="report-detail" id="report-detail">
            <p id="repSeller">La vendedora que más ingresos genero fue: </p>
            <p id="repProduct">El producto que más se vendio fue:</p>
        </div>
        <footer class="buttom"><img src="../images/banner.jpg"></footer>   
    </body>
</html>
